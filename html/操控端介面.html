<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shortcut.png">
    <title>控制端介面</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <style>

    </style>
</head>

<body>
    <div id="control">
        <div id="online">
            <p>online PC:</p>
            <select id="onlineer">
                <!-- <option value="T1" class="machine">T1</option>
                <option value="T2" class="machine">T2</option>
                <option value="T3" class="machine">T3</option> -->
            </select>
        </div>
        <hr>
        <div id="import">
            <div>
                <p>cmd:</p>
                <textarea id='cmdv' name="a" rows='5' wrap="soft"></textarea>
                <button class="s" id='cmd'>send</button>
            </div>
            <!-- <hr> -->
            <div>
                <p>message:</p>
                <textarea id="msgv" name="b" rows='5' wrap="soft"></textarea>
                <button class="s" id='msg'>send</button>
            </div>
            <div id="poiuyt">
                <select id="orders">
                    <option value="t1={%}" class="machine">t1</option>
                    <option value="download({%})" class="machine">downloa</option>
                    <option value="C" class="machine">C</option>
                </select>
                <input type="text" id="orderv">
                <button class="s" id='order'>send</button>
            </div>
            <!-- <div id = "qwwwqq"> -->
            <p id="success">!</p>
            <!-- </div> -->
            <!-- <div id="options">
                <button id="return">return</button>
                <button id="keyboard">keyboard</button>
                <button id="mouse">mouse</button>
            </div> -->
        </div>
    </div>
    <div id="log">
        <div id="filters">
            <p>name:</p>
            <input type="text" id="FilterByName">
            <select id="FilterByType">
                <option value="" class="condition">all</option>
                <option value="wrong" class="condition">wrong</option>
                <option value="alarm" class="condition">alarm</option>
                <option value="msg" class="condition">message</option>
            </select>
            <button id='updata'>updata</button>
        </div>
        <hr>
        <div id="ejp3">
            <table id="LogTable">
                <!-- <tbody > -->
                <tr>
                    <th>name</th>
                    <th>time</th>
                    <th>type</th>
                    <th>content</th>
                </tr>
                <!-- <tr>
                        <td>T1</td>
                        <td>00:00</td>
                        <td>wrong</td>
                        <td>!!!!!!!!!</td>
                    </tr>
                    <tr>
                        <td>T2</td>
                        <td>33:33</td>
                        <td>message</td>
                        <td>?????????</td>
                    </tr> -->
                <!-- </tbody> -->
            </table>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
